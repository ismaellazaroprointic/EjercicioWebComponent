<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniZoo · Animales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div id="cabecera"></div>

    <!-- Canguro saltarín (aparece al cargar, luego se oculta) -->
    <img
      id="canguro-saltarin"
      src="img/animales/Canguro.png"
      alt="Canguro saltando"
      aria-hidden="true"
    />

    <main class="container py-4">
      <h1 class="mb-4">Animales favoritos</h1>

      <!-- Carrusel oculto hasta que termine la animación -->
      <div id="carrusel-animales" class="d-none">
        <div
          id="carouselAnimales"
          class="carousel slide mb-4"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner rounded shadow">
            <div class="carousel-item active">
              <img
                src="img/animales/highRes/Caballo.jpg"
                class="d-block w-100"
                alt="Caballo"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 id="caballo" class="h4">Caballo</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="img/animales/highRes/Camello.jpg"
                class="d-block w-100"
                alt="Camello"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 id="camello" class="h4">Camello</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="img/animales/highRes/Cebra.jpg"
                class="d-block w-100"
                alt="Cebra"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 id="cebra" class="h4">Cebra</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="img/animales/highRes/Leon.jpg"
                class="d-block w-100"
                alt="León"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 id="leon" class="h4">León</h2>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselAnimales"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselAnimales"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>

        <!-- Curiosidades debajo del carrusel -->
        <section class="row g-4">
          <!-- Caballo - Pradera -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Caballo.jpg"
                class="card-img-top"
                alt="Caballo"
              />
              <figcaption class="card-body">
                <h3 class="h5">Caballo</h3>
                <p>
                  Vive en la <a href="ecosistemas.html#pradera">pradera</a> y
                  destaca por su <strong>velocidad</strong> y
                  <u>resistencia</u>. Ha sido compañero del ser humano en
                  <strong>transporte</strong> y <u>agricultura</u>, con gran
                  <strong>capacidad de aprendizaje</strong>.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Camello - Desierto -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Camello.jpg"
                class="card-img-top"
                alt="Camello"
              />
              <figcaption class="card-body">
                <h3 class="h5">Camello</h3>
                <p>
                  Habitante del
                  <a href="ecosistemas.html#desierto">desierto</a>, almacena
                  <strong>grasa</strong> en sus <u>jorobas</u> para resistir la
                  escasez. Tolera la <strong>deshidratación</strong> y puede
                  recorrer largas distancias con <u>poca agua</u>.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Cebra - Sabana -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Cebra.jpg"
                class="card-img-top"
                alt="Cebra"
              />
              <figcaption class="card-body">
                <h3 class="h5">Cebra</h3>
                <p>
                  Sus <strong>rayas</strong> ayudan a confundir
                  <u>depredadores</u> en la
                  <a href="ecosistemas.html#sabana">sabana</a>. Vive en
                  <strong>manadas</strong> y muestra gran <u>movilidad</u> en
                  busca de pastos.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Coyote - Desierto -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Coyote.jpg"
                class="card-img-top"
                alt="Coyote"
              />
              <figcaption class="card-body">
                <h3 class="h5">Coyote</h3>
                <p>
                  <strong>Oportunista</strong> y <u>adaptable</u>, habita zonas
                  áridas del <a href="ecosistemas.html#desierto">desierto</a>.
                  Dieta <strong>omnivora</strong> y
                  <u>gran inteligencia</u> para aprovechar recursos escasos.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Elefante - Sabana -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Elefante.jpg"
                class="card-img-top"
                alt="Elefante"
              />
              <figcaption class="card-body">
                <h3 class="h5">Elefante</h3>
                <p>
                  El mayor <strong>mamífero terrestre</strong>, pilar ecológico
                  de la <a href="ecosistemas.html#sabana">sabana</a>. Modifica
                  el paisaje al <u>abrir claros</u> y dispersar
                  <strong>semillas</strong> a gran distancia.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Gavilán - Pradera -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Gavilan.png"
                class="card-img-top"
                alt="Gavilán"
              />
              <figcaption class="card-body">
                <h3 id="gavilan" class="h5">Gavilán</h3>
                <p>
                  Ave <strong>rapaz</strong> que sobrevuela la
                  <a href="ecosistemas.html#pradera">pradera</a> en busca de
                  presas. Vista <u>aguda</u> y vuelo
                  <strong>silencioso</strong> para cazar con <u>precisión</u>.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Guepardo - Sabana -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Guepardo.jpg"
                class="card-img-top"
                alt="Guepardo"
              />
              <figcaption class="card-body">
                <h3 class="h5">Guepardo</h3>
                <p>
                  El animal terrestre más <strong>veloz</strong>, cazador de la
                  <a href="ecosistemas.html#sabana">sabana</a>. Acelera de 0 a
                  100 km/h en segundos gracias a su <u>columna flexible</u> y
                  <strong>garras</strong> semirretráctiles.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- León - Sabana -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Leon.jpg"
                class="card-img-top"
                alt="León"
              />
              <figcaption class="card-body">
                <h3 class="h5">León</h3>
                <p>
                  Vive en la <a href="ecosistemas.html#sabana">sabana</a>. Sus
                  <strong>rugidos</strong> se oyen a <u>kilómetros</u> y
                  coordina la caza en <strong>manada</strong> con marcada
                  <u>jerarquía</u>.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Oso - Páramo -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Oso.jpg"
                class="card-img-top"
                alt="Oso"
              />
              <figcaption class="card-body">
                <h3 class="h5">Oso</h3>
                <p>
                  Algunas especies andinas habitan zonas cercanas al
                  <a href="ecosistemas.html#paramo">páramo</a>. Dieta
                  <strong>omnívora</strong>, gran <u>olfato</u> y periodos de
                  <strong>hibernación</strong> según la especie.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Pato - Manglar -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Pato.jpg"
                class="card-img-top"
                alt="Pato"
              />
              <figcaption class="card-body">
                <h3 class="h5">Pato</h3>
                <p>
                  Ave <strong>acuática</strong> que frecuenta <u>humedales</u> y
                  <a href="ecosistemas.html#manglar">manglares</a>. Posee
                  <strong>plumas impermeables</strong> y pies
                  <u>palmeados</u> para nadar.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Pelícano - Manglar -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Pelicano.jpg"
                class="card-img-top"
                alt="Pelícano"
              />
              <figcaption class="card-body">
                <h3 class="h5">Pelícano</h3>
                <p>
                  Ave <strong>costera</strong> que pesca en <u>estuarios</u> y
                  <a href="ecosistemas.html#manglar">manglares</a>. Su
                  <strong>bolsa gular</strong> le permite capturar y drenar
                  grandes volúmenes de agua.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Rinoceronte - Sabana -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Rinoceronte.jpg"
                class="card-img-top"
                alt="Rinoceronte"
              />
              <figcaption class="card-body">
                <h3 class="h5">Rinoceronte</h3>
                <p>
                  <strong>Herbívoro</strong> robusto que habita la
                  <a href="ecosistemas.html#sabana">sabana</a>. Su
                  <u>cuerno</u> queratinoso y piel <strong>gruesa</strong> lo
                  protegen de depredadores.
                </p>
              </figcaption>
            </figure>
          </article>

          <!-- Zorro - Pradera -->
          <article class="col-md-6">
            <figure class="card h-100">
              <img
                src="img/animales/highRes/Zorro.jpg"
                class="card-img-top"
                alt="Zorro"
              />
              <figcaption class="card-body">
                <h3 class="h5">Zorro</h3>
                <p>
                  <strong>Omnívoro</strong> y <u>astuto</u>, común en
                  <a href="ecosistemas.html#pradera">praderas</a> y campos
                  abiertos. Alta <strong>plasticidad</strong> ecológica y
                  <u>sigilo</u> para la caza.
                </p>
              </figcaption>
            </figure>
          </article>
        </section>
      </div>
    </main>

    <div id="pie"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
