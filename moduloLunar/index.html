<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Módulo Lunar</title>
</head>
<body>
  <h1>Módulo Lunar</h1>
  <form id="formulario" autocomplete="off">
    <div class="campo">
      <label for="id">Identificador</label>
      <input type="text" id="id" name="id" placeholder="Identificador" required>
    </div>
    <div class="campo">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="campo">
      <label for="grupo">Grupo</label>
      <select id="grupo" name="grupo" required>
        <option value="" disabled selected>Selecciona un grupo</option>
        <option value="Igneas">Ígneas</option>
        <option value="Metamorficas">Metamórficas</option>
        <option value="Sedimentarias">Sedimentarias</option>
      </select>
    </div>
    <div class="campo">
      <label for="dureza">Dureza</label>
      <input type="number" id="dureza" name="dureza" placeholder="Dureza (1-10)" min="1" max="10" required>
    </div>
    <div class="campo">
      <label for="tamGrano">Tamaño de grano (grado)</label>
      <input type="number" id="tamGrano" name="tamGrano" placeholder="Tamaño de grano (grado)" required>
    </div>
    <div class="campo">
      <label for="clasif">Clasificación</label>
      <select id="clasif" name="clasif" required>
        <option value="" disabled selected>Selecciona una clasificación</option>
        <option value="Rocas de construccion">Rocas de construcción</option>
        <option value="Rocas ornamentales">Rocas ornamentales</option>
        <option value="Rocas de uso en utensilios para el hombre">Rocas de uso en utensilios para el hombre</option>
        <option value="Piedras machacadas">Piedras machacadas</option>
      </select>
    </div>
    <div class="campo">
      <label for="tamCrist">Tamaño de cristales</label>
      <input type="number" id="tamCrist" name="tamCrist" placeholder="Tamaño de cristales" min="0" max="10" required>
    </div>
    <div class="campo">
      <label for="temp">Temperatura de formación</label>
      <input type="number" id="temp" name="temp" placeholder="Temperatura de formación" min="-100" max="100" required>
    </div>
    <div class="campo">
      <label for="estructura">Estructura</label>
      <input type="text" id="estructura" name="estructura" placeholder="Estructura" required>
    </div>
    <div class="campo">
      <label for="forma">Forma de granos</label>
      <input type="text" id="forma" name="forma" placeholder="Forma de granos" required>
    </div>
    <div class="campo">
      <label for="textura">Textura</label>
      <select id="textura" name="textura" required>
        <option value="" disabled selected>Selecciona una textura</option>
        <option value="Vitrea">Vítrea</option>
        <option value="Afanitica">Afanítica</option>
        <option value="Faneritica">Fanerítica</option>
      </select>
    </div>
    <button type="submit">Enviar</button>
  </form>
  <style>
    #formulario {
      max-width: 450px;
      margin: 0 auto;
      padding: 1rem;
      background: #fcfcfc;
      border-radius: 8px;
      box-shadow: 0 2px 10px #0001;
      font-family: inherit;
    }
    .campo {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      position: relative;
    }
    .campo label {
      margin-bottom: 0.4rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .campo input,
    .campo select {
      padding: 0.4rem 0.7rem;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    /* Mobile: labels ocultas y placeholders visibles */
    @media (max-width: 640px) {
      .campo label {
        opacity: 0;
        height: 0;
        width: 0;
        overflow: hidden;
        pointer-events: none;
        position: absolute;
      }
      .campo input::placeholder,
      .campo select:invalid {
        color: #888;
        opacity: 1 !important;
      }
    }
    /* Desktop: labels visibles y placeholders ocultos */
    @media (min-width: 641px) {
      .campo label {
        opacity: 1;
        height: auto;
        width: auto;
        position: static;
      }
      /* Oculta el placeholder en desktop (browsers modernos) */
      .campo input::placeholder {
        color: transparent;
      }
      select:invalid {
        color: #888;
      }
    }
    button[type="submit"] {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #783adc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.7rem;
      transition: background 0.15s;
    }
    button[type="submit"]:hover {
      background: #6930b6;
    }
  </style>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
