<div class="text-analyzer-container">
  <div class="analyzer-card">
    <header class="analyzer-header">
      <h1 class="analyzer-title">Análisis de Sentimiento</h1>
      <p class="analyzer-subtitle">Sistema de detección de contenido negativo</p>
    </header>

    <div class="analyzer-body">
      <div class="input-section">
        <!-- Input oculto para seleccionar archivo -->
        <input 
          #fileInput
          type="file" 
          accept=".txt" 
          hidden
          (change)="onUploadFile($event)"
        >
        <button type="button" (click)="abrirSelector()">Subir archivo</button>

        <hr>

        <label for="emailText" class="input-label">Texto del correo electrónico</label>
        <textarea
          id="emailText"
          class="text-input"
          placeholder="Pegue aquí el contenido del correo electrónico..."
          rows="10"
          [(ngModel)]="emailText"
          (ngModelChange)="onTextChange($event)"
        ></textarea>
      </div>

      <div class="results-section">
        <div class="result-card">
          <span class="result-label">Palabras malsonantes detectadas</span>
          <span class="result-value">{{ badWordsCount }}</span>
        </div>

        <div class="result-card">
          <span class="result-label">Peso total</span>
          <span class="result-value">{{ totalWeight }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
