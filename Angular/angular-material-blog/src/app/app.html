<mat-sidenav-container class="app-container">
  <!-- MENÃš LATERAL -->
  <mat-sidenav #sidenav mode="side" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.close()">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- CONTENIDO PRINCIPAL -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <a routerLink="/" class="app-title">Angular Material Blog</a>

      <span class="spacer"></span>

      <nav class="nav-links">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/dashboard">Dashboard</a>
      </nav>
    </mat-toolbar>

    <main class="app-main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
