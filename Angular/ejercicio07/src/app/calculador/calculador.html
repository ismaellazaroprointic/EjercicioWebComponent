<form (submit)="calcular()">
    <label>Figura:</label><br>
  
    <label>
      <input 
        type="radio" 
        name="figura" 
        value="cuadrado" 
        [(ngModel)]="figura"
      >
      cuadrado
    </label>
  
    <label>
      <input 
        type="radio" 
        name="figura" 
        value="circulo" 
        [(ngModel)]="figura"
      >
      circulo
    </label>
  
    <br><br>
  
    <label>valor:</label>
    <input 
      type="number" 
      name="valor"
      [(ngModel)]="valor"
    >
  
    <br><br>
  
    <button type="submit">Dale</button>
  </form>
