<div class="page">
  <div class="card">
    <h1 i18n class="card__title">Módulo lunar</h1>
    <p i18n class="card__subtitle">Configura la misión antes del despegue</p>

    <form #form="ngForm" (ngSubmit)="enviar()" class="form">

      <!-- Datos del astronauta -->
      <fieldset class="form__section">
        <legend i18n>Datos del astronauta</legend>

        <div class="form__group">
          <label i18n for="id">Id</label>
          <input
            id="id"
            type="text"
            name="id"
            [(ngModel)]="id"
            required
          />
        </div>

        <div class="form__group">
          <label i18n for="nombre">Nombre</label>
          <input
            id="nombre"
            type="text"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>

        <div class="form__group">
          <label i18n for="apellidos">Apellidos</label>
          <input
            id="apellidos"
            type="text"
            name="apellidos"
            [(ngModel)]="apellidos"
            required
          />
        </div>

        <div class="form__group form__group--sm">
          <label i18n for="edad">Edad</label>
          <input
            id="edad"
            type="number"
            name="edad"
            [(ngModel)]="edad"
            min="0"
            required
          />
        </div>
      </fieldset>

      <!-- Tipo de misión -->
      <fieldset class="form__section">
        <legend i18n>Tipo de misión</legend>

        <label class="radio">
          <input
            type="radio"
            name="mision"
            value="igneo"
            [(ngModel)]="mision"
            required
          />
          <span i18n>Misión Ígnea</span>
        </label>

        <label class="radio">
          <input
            type="radio"
            name="mision"
            value="metamorfico"
            [(ngModel)]="mision"
          />
          <span i18n>Misión Metamórfica</span>
        </label>

        <label class="radio">
          <input
            type="radio"
            name="mision"
            value="sedimentario"
            [(ngModel)]="mision"
          />
          <span i18n>Misión Sedimentaria</span>
        </label>
      </fieldset>

      <!-- Idioma -->
      <fieldset class="form__section">
        <legend i18n>Idioma</legend>

        <label class="radio">
          <input
            type="radio"
            name="idioma"
            value="ingles"
            [(ngModel)]="idioma"
            required
          />
          <span i18n>Inglés</span>
        </label>

        <label class="radio">
          <input
            type="radio"
            name="idioma"
            value="espanol"
            [(ngModel)]="idioma"
          />
          <span i18n>Español</span>
        </label>
      </fieldset>

      <button
        i18n
        type="submit"
        class="btn"
        [disabled]="form.invalid"
      >
        Enviar misión
      </button>
    </form>
  </div>
</div>
