<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular exponente de un campo en base a otro</h1>
    <input type="number" id="base" placeholder="Base">
    <input type="number" id="exponente" placeholder="Exponente">
    <button id="calcular">Calcular</button>
    <p id="resultado"></p>
    <button id="multi">Multiplicar por si mismo</button>

    <script>
        document.getElementById('calcular').addEventListener('click', () => {
            calcular();
        });

        function calcular() {
            const base = parseFloat(document.getElementById('base').value);
            const exponente = parseFloat(document.getElementById('exponente').value);
            const resultado = (base, exponente) => {
                for (let i = 1; i < exponente; i++) {
                    base *= base;
                }
                return base;
            }
            document.getElementById('resultado').textContent = resultado(base, exponente);
            document.getElementById('base').value = '';
            document.getElementById('exponente').value = '';
            document.getElementById('multi').addEventListener('click', () => {
                multiplicar();
            })
        }
        function multiplicar(){

            document.getElementById('resultado').textContent *= document.getElementById('resultado').textContent;
            document.getElementById('multi').removeEventListener('click', multiplicar);
        }
    </script>
</body>
</html>
