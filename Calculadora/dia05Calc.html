<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Dia05</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <h1>Calculadora</h1>
            <input type="text" id="pantalla" readonly value="0">
            <div class="botones-container" id="botones-container">
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let pantalla = document.getElementById('pantalla');
                let numeroActual = '0';
                let operacion = null;
                let numeroAnterior = null;

                // Estructura de los botones
                const botones = [
                    { texto: 'C', clase: 'limpiar', accion: 'limpiar()' },
                    { texto: '^', clase: 'operacion', accion: "operar('**')" },
                    { texto: '÷', clase: 'operacion', accion: "operar('/')" },
                    { texto: '×', clase: 'operacion', accion: "operar('*')" },
                    { texto: '7', clase: 'numero', accion: "agregarNumero('7')" },
                    { texto: '8', clase: 'numero', accion: "agregarNumero('8')" },
                    { texto: '9', clase: 'numero', accion: "agregarNumero('9')" },
                    { texto: '−', clase: 'operacion', accion: "operar('-')" },
                    { texto: '4', clase: 'numero', accion: "agregarNumero('4')" },
                    { texto: '5', clase: 'numero', accion: "agregarNumero('5')" },
                    { texto: '6', clase: 'numero', accion: "agregarNumero('6')" },
                    { texto: '+', clase: 'operacion', accion: "operar('+')" },
                    { texto: '1', clase: 'numero', accion: "agregarNumero('1')" },
                    { texto: '2', clase: 'numero', accion: "agregarNumero('2')" },
                    { texto: '3', clase: 'numero', accion: "agregarNumero('3')" },
                    { texto: '=', clase: 'igual', accion: 'calcular()' },
                    { texto: '0', clase: 'numero numero-0', accion: "agregarNumero('0')" },
                    { texto: '.', clase: 'numero', accion: 'agregarDecimal()' }
                ];

                function crearBotones() {
                    const contenedor = document.getElementById('botones-container');
                    botones.forEach(boton => {
                        const btn = document.createElement('button');
                        btn.textContent = boton.texto;
                        btn.className = boton.clase;
                        btn.addEventListener('click', () => {
                            if (boton.accion.includes('agregarNumero')) {
                                agregarNumero(boton.texto);
                            } else if (boton.accion.includes('operar')) {
                                operar(boton.accion.slice(8, -2)); // Extraer el operador
                            } else if (boton.accion === 'calcular()') {
                                calcular();
                            } else if (boton.accion === 'limpiar()') {
                                limpiar();
                            } else if (boton.accion === 'agregarDecimal()') {
                                agregarDecimal();
                            }
                        });
                        contenedor.appendChild(btn);
                    });
                }

                crearBotones();
                
                function actualizarPantalla() {
                    pantalla.value = numeroActual;
                }
                
                function agregarNumero(numero) {
                    if (numeroActual === '0') {
                        numeroActual = numero;
                    } else {
                        numeroActual += numero;
                    }
                    actualizarPantalla();
                }
                
                function agregarDecimal() {
                    if (!numeroActual.includes('.')) {
                        numeroActual += '.';
                        actualizarPantalla();
                    }
                }
                
                function limpiar() {
                    numeroActual = '0';
                    operacion = null;
                    numeroAnterior = null;
                    actualizarPantalla();
                }
                
                function operar(op) {
                    if (operacion) {
                        calcular();
                    }
                    numeroAnterior = numeroActual;
                    numeroActual = '0';
                    operacion = op;
                }
                
                function calcular() {
                    if (!operacion || !numeroAnterior) {
                        return;
                    }
                    
                    let num1 = parseFloat(numeroAnterior);
                    let num2 = parseFloat(numeroActual);
                    let resultado;
                    
                    switch(operacion) {
                        case '+':
                            resultado = num1 + num2;
                            break;
                        case '-':
                            resultado = num1 - num2;
                            break;
                        case '*':
                            resultado = num1 * num2;
                            break;
                        case '/':
                            if (num2 === 0) {
                                numeroActual = 'Error';
                                actualizarPantalla();
                                operacion = null;
                                numeroAnterior = null;
                                return;
                            }
                            resultado = num1 / num2;
                            break;
                        case '**':
                            resultado = Math.pow(num1, num2);
                            break;
                        default:
                            return;
                    }
                    
                    numeroActual = resultado.toString();
                    operacion = null;
                    numeroAnterior = null;
                    actualizarPantalla();
                }
                
                actualizarPantalla();
            });
        </script>
    </body>

</html>
