<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dia04</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        padding: 2rem;
      }
      section {
        border: 1px solid #ddd;
        padding: 1rem;
        border-radius: 6px;
        max-width: 540px;
      }
      button {
        margin-top: 0.5rem;
        padding: 0.4rem 0.8rem;
      }
    </style>
  </head>
  <body>
    <form name="userLogin" method="post" action="login.aspx">
      <fieldset>
        <legend>Enter your log in details:</legend>
        <div id="usernameField" class="field">
          <input
            id="uname"
            name="username"
            type="text"
            placeholder="First and Last Name"
          />
          <label for="uname">User's Name:</label>
        </div>
        <div id="passwordField" class="field">
          <input
            id="pwd"
            name="password"
            type="password"
            placeholder="Password"
          />
          <label for="pwd">User's Password:</label>
        </div>
      </fieldset>
      <input type="submit" value="Send" />
    </form>

    <script></script>
  </body>
</html>
