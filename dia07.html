<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #userInfo h1 {
            margin: 0;
        }
        #userInfo h2 {
            margin: 5px 0 20px 0;
            color: gray;
        }
        #userPosts {
            list-style-type: disc;
            padding-left: 20px;
        }
        div {
            margin-top: 20px;
        }
        span
        {
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }




    </style>
</head>
<body>
    <h1>Visor de Usuarios</h1>
    <input type="number" id="userId" placeholder="Introduce el nÃºmero de usuario" />
    <button id="fetchUser">OK</button>
    
    <span>
    <div id="userInfo"></div>
    <ul id="userPosts"></ul>
    </span>


    <script>
        try {
        document.getElementById('fetchUser').addEventListener('click', async () => {
            const userId = document.getElementById('userId').value;
            const userResponse = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
            const user = await userResponse.json();

            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `<h1>${user.name}</h1><h2>${user.address.street}, ${user.address.city}</h2>`;

            const postsResponse = await fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`);
            const posts = await postsResponse.json();
            const userPostsUl = document.getElementById('userPosts');
            userPostsUl.innerHTML = '';

            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post.title;
                userPostsUl.appendChild(li);
            });
        });
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    </script>
</body>
</html>
