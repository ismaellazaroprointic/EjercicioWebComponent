<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic HTML + JS</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 2rem; }
        section { border: 1px solid #ddd; padding: 1rem; border-radius: 6px; max-width: 540px; }
        button { margin-top: .5rem; padding: .4rem .8rem; }
    </style>
</head>
<body>
    <input type="text" id="entrada" placeholder="Rellena el campo con algo">
    <input type="button" id="boton">


    <button>Click me</button>
    <div id="result"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const boton = document.getElementById('boton');
        const entrada = document.getElementById('entrada');
        const result = document.getElementById('result');

        boton.addEventListener('click', () => {
            const valor = entrada.value;
            result.innerHTML += `<div>${valor}</div>`;
        });

        let suma = 0;
        let sumaMedia = 0;
        let contadorImpares = 0;
        for(let i=1; i<=1000; i++){
            if (i%2 === 0) {
                suma += i;
                
            }
            if (i%2 !== 0 && i<= 103) {
                sumaMedia += i;
                contadorImpares ++;
            }
        }
        document.write("Suma total: " + suma + "<br>");
        document.write("Suma media: " + sumaMedia / contadorImpares + "<br>");

        function Suma() {
            let total = 0;
            for (let i = 0; i < arguments.length; i++) {
                total += Number(arguments[i]) || 0;
            }
            document.write("Suma: " + total + "<br>");
        }

        Suma(8, 9, 1, 2);
        Suma(1, 2);

    });
    </script>
</body>
</html>
