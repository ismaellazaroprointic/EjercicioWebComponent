<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dia03</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 2rem; }
        section { border: 1px solid #ddd; padding: 1rem; border-radius: 6px; max-width: 540px; }
        button { margin-top: .5rem; padding: .4rem .8rem; }
    </style>
</head>
<body>
    <main>
        <section id="interactive">
            <ol id="lista">
            </ol>
        </section>
        <input type="text" id="entrada" placeholder="Rellena el campo con una ciudad">
        <input type="button" id="boton" value="Agregar ciudad">
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lista = document.getElementById('lista');
            const boton = document.getElementById('boton');
            const entrada = document.getElementById('entrada');

            boton.addEventListener('click', () => {
                const ciudad = entrada.value;
                if (ciudad) {
                    const li = document.createElement('li');
                    li.textContent = ciudad;
                    lista.appendChild(li);
                    entrada.value = '';
                }
            });
        });
    </script>
</body>
</html>
