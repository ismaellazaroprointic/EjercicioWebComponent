<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dia04</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 2rem; }
        section { border: 1px solid #ddd; padding: 1rem; border-radius: 6px; max-width: 540px; }
        button { margin-top: .5rem; padding: .4rem .8rem; }
        
    </style>
</head>
<body>

    <h1>Concatenar nombre y apellidos</h1>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <button id="concatena">Gestionar</button>
    <input type="text" id="nombreApellido" placeholder="Nombre y Apellido">
    <button id="meterLista">Agregar a la lista</button>
    <section id="interactive">
        <ol id="lista">
        </ol>
    </section>

    <script>
        let charAmount = 0;
        document.getElementById('concatena').addEventListener('click', () => {
            concatena();
        });
        

        function concatena() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            charAmount = nombre.trim().length + apellido.trim().length;
            document.getElementById('nombreApellido').value = nombre + ' ' + apellido;
            document.getElementById('meterLista').addEventListener('click', () => {
                agregarALaLista();
            })
        }
        function agregarALaLista() {
            const lista = document.getElementById('lista');
            const nombreApellido = document.getElementById('nombreApellido').value;
            if (nombreApellido.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = nombreApellido+'. ('+charAmount+' caracteres)';
                charAmount = 0;
                lista.appendChild(li);
                document.getElementById('nombre').value = '';
                document.getElementById('apellido').value = '';
                document.getElementById('nombreApellido').value = '';
                document.getElementById('meterLista').removeEventListener('click', agregarALaLista);
            }
        }
    </script>
</body>
</html>
